<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent horizontal scroll on smaller screens */
            background-image: url("back.png");
        }
    
        .container {
            text-align: center;
            padding: 20px;
        }
    
        video {
            width: 100%;
            height: auto;
            max-width: 350px; /* Set a fixed maximum width for the video */
            margin: 0 auto;
            display: block;
        }
    
        .ask-text {
            font-size: 20px;
            font-weight: bolder;
            color: white;
            margin: 10px 0;
        }
    
        .user-input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .predict-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .prediction-result {
            font-size: 20px;
            font-weight: bolder;
            color: white;
            margin: 10px 0;
        }
    
        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            video {
                max-width: none; /* Remove maximum width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="video.webm" type="video/webm">
        </video>
        <p class="ask-text">Ask To Crystal Ball</p>
        <input type="text" id="userInput" class="user-input" placeholder="Type your question...">
        <button onclick="predict()" class="predict-btn">Predict</button>
        <div id="predictionResult" class="prediction-result"></div>
    </div>

    <script>
    async function predict() {
    const userInput = document.getElementById('userInput').value.trim();

    // Check if userInput is not null or empty
     if (!userInput) {
           // Display a message or take appropriate action for empty input
           displayResult('Please enter a question before predicting.');
           return;
        }

    // Make an API call to your AWS Lambda function
    const lambdaEndpoint = 'https://ia5199ku6g.execute-api.ap-south-1.amazonaws.com/fortunetellerfunction';

    try {
        const response = await fetch(lambdaEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ question: userInput }),
        });

        if (response.ok) {
            const result = await response.json();
            displayResult(result.prediction);
        } else {
            displayResult('Error predicting the future. Try again later.');
        }
    } catch (error) {
        console.error('Error:', error);
        displayResult('Error predicting the future. Try again later.');
    }
    }

    function displayResult(result) {
        const resultElement = document.getElementById('predictionResult');
        resultElement.innerText = result;
    }

    </script>
</body>
</html>
