<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        video {
            width: 25%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .ask-text {
            font-size: 20px;
            font-weight: bolder;
            color: white;
            margin: 10px 0;
        }

        .user-input {
            padding: 8px;
            margin: 10px 0;
        }

        .predict-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .predict-btn:hover {
            background-color: #45a049;
        }

        .prediction-result {
            font-size: 20px;
            font-weight: bolder;
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="video.webm" type="video/webm">
        </video>
        <p class="ask-text">Ask the Crystal ball</p>
        <input type="text" id="userInput" class="user-input" placeholder="Type your question...">
        <button onclick="predict()" class="predict-btn">Predict</button>
        <div id="predictionResult" class="prediction-result"></div>
    </div>

    <script>
        async function predict() {
            const userInput = document.getElementById('userInput').value;

            // Make an API call to your AWS Lambda function
            const lambdaEndpoint = 'https://ia5199ku6g.execute-api.ap-south-1.amazonaws.com/';

            try {
                const response = await fetch(lambdaEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: userInput }),
                });

                if (response.ok) {
                    const result = await response.json();
                    displayResult(result.prediction);
                } else {
                    displayResult('Error predicting the future. Try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                displayResult('Error predicting the future. Try again later.');
            }
        }

        function displayResult(result) {
            const resultElement = document.getElementById('predictionResult');
            resultElement.innerText = result;
        }
    </script>
</body>
</html>
